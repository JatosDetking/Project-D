<div class="info-container">
    <mat-card class="info-card">
        <mat-card-header>
            <mat-card-title>Terrain Information</mat-card-title>
            <div *ngIf="isEditable" class="edit-button-container">
                <button mat-mini-fab color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
        </mat-card-header>

        <mat-divider class="line"></mat-divider>
        <mat-card-content style="margin-top: 16px;">
            <div>
                <div class="info-field">
                    <mat-card-subtitle>Name</mat-card-subtitle>
                    <p>{{terrain.name}}</p>
                </div>
                <div class="info-field">
                    <mat-card-subtitle>Price</mat-card-subtitle>
                    <p>{{terrain.price}}</p>
                </div>

            </div>
            <mat-divider class="line"></mat-divider>
        </mat-card-content>
        <div>
            <div class="info-field">
                <mat-card-subtitle>Creator</mat-card-subtitle>
                <p>{{creator.name}}</p>
            </div>
            <div class="info-field">
                <mat-card-subtitle>Last Editor</mat-card-subtitle>
                <p>{{editor.name}}</p>
            </div>
            <div class="info-field">
                <mat-card-subtitle>Last change</mat-card-subtitle>
                <p>{{terrain.last_change_time}}</p>
            </div>
        </div>
    </mat-card>
</div>

    <mat-expansion-panel>

                Terrain Data
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>Terrain Data 1</p>
    </mat-expansion-panel>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Comments
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-comment *ngFor="let comment of comments" [data]="comment"></app-comment>
    </mat-expansion-panel>

</mat-accordion>
