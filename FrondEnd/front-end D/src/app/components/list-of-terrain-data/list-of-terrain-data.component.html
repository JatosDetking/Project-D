<mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> year </th>
            <td mat-cell *matCellDef="let row"> {{row.year}} </td>
        </ng-container>


        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> type </th>
            <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>

        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> data </th>
            <td mat-cell *matCellDef="let row"> {{row.data}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.tdData]="inEdit"
            (click)=" inEdit?openDialogChangeTerrainDataEdit(row):'' "></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="listSize" aria-label="Select page of users"></mat-paginator>
</div>
