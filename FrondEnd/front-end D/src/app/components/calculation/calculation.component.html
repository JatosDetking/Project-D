<mat-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup" state="phone">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Selection of terrains</ng-template>
            <div class="mat-elevation-z8 table-container" >
            <table mat-table [dataSource]="dataSourceTerrains"  matSort>

                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef >
                        <mat-checkbox (change)="$event ? toggleAllRowsTerrains() : null"
                            [checked]="selectionTerrains.hasValue() && isAllSelectedTerrains()"
                            [indeterminate]="selectionTerrains.hasValue() && !isAllSelectedTerrains()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selectionTerrains.toggle(row) : null"
                            [checked]="selectionTerrains.isSelected(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsTerrains"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsTerrains;"
                    (click)="selectionTerrains.toggle(row)">
                </tr>
                
               
            </table>
            <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" state="phone">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Choosing a solar installation</ng-template>

        </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup" state="phone">
        <form [formGroup]="thirdFormGroup">
            <ng-template matStepLabel>Selecting air turbines</ng-template>

        </form>
    </mat-step>
    <mat-step [stepControl]="fourthFormGroup" state="phone">
        <form [formGroup]="fourthFormGroup">
            <ng-template matStepLabel>Selection of water turbines</ng-template>

        </form>
    </mat-step>
    <mat-step [stepControl]="fifthFormGroup" state="phone">
        <form [formGroup]="fifthFormGroup">
            <ng-template matStepLabel> Selecting a calculation method</ng-template>

        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Results</ng-template>

    </mat-step>
</mat-stepper>
