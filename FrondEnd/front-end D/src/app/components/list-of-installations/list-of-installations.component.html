<h1 *ngIf="location=='0'" class="heading">List of All Installation.</h1>
<div [ngStyle]="{'margin-top.px': location=='0' ? 50 : 0}">
  <mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8 table-container" [ngStyle]="{'margin-top.px': location=='0' ? 30 : 0}">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>


    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} â‚¬</td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> type </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>


    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="listSize" aria-label="Select page of users"></mat-paginator>
</div>
