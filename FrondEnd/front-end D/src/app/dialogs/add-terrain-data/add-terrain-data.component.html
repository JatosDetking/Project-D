<div style="position: relative; width: 100%; height: 100%;">
    <h1 mat-dialog-title>Edit Terrain Data</h1>
    <div mat-dialog-content >
    <div class="input-conteiner">
        <div mat-dialog-content>
            <mat-form-field class="register-full-width" appearance="fill">
              <mat-label>Temperature</mat-label>
              <input type="number" matInput [formControl]="temp">
              <mat-error *ngIf="temp.hasError('pattern')|| temp.invalid">
                Invalid character!
              </mat-error>
            </mat-form-field>
          </div>
          <div mat-dialog-content>
            <mat-form-field class="register-full-width" appearance="fill">
              <mat-label>Solar radiation</mat-label>
              <input type="number" matInput [formControl]="rad">
              <mat-error *ngIf="rad.hasError('pattern')|| rad.invalid">
                Invalid character!
              </mat-error>
            </mat-form-field>
          </div>
          <div mat-dialog-content>
            <mat-form-field class="register-full-width" appearance="fill">
              <mat-label>Wind speed</mat-label>
              <input type="number" matInput [formControl]="wind">
              <mat-error *ngIf="wind.hasError('pattern')|| wind.invalid">
                Invalid character!
              </mat-error>
            </mat-form-field>
          </div>
          <div mat-dialog-content>
            <mat-form-field class="register-full-width" appearance="fill">
              <mat-label>Water level</mat-label>
              <input type="number" matInput [formControl]="water">
              <mat-error *ngIf="water.hasError('pattern')|| water.invalid">
                Invalid character!
              </mat-error>
            </mat-form-field>
          </div>
          <div mat-dialog-content>
            <mat-form-field class="register-full-width" appearance="fill">
              <mat-label>Year</mat-label>
              <input type="number" matInput [formControl]="year">
              <mat-error *ngIf="year.hasError('pattern')|| year.invalid">
                Invalid character!
              </mat-error>
            </mat-form-field>
          </div>
        <mat-error *ngIf="duplicate">
            Data already entered for this year!
        </mat-error>
    </div>
    <div class="button-container" style="display: flex; justify-content: center; text-align: center;">
        <button mat-raised-button color="primary"
            [disabled]="temp.invalid ||  wind.invalid || water.invalid || year.invalid" (click)="addTerrainData()">Add
            Terrain Data"</button>
    </div>
