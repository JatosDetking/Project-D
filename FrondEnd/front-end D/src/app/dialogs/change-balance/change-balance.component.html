 <h1 mat-dialog-title>Change balance </h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Enter balance</mat-label>
    <input matInput [formControl]="balance">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button  color="primary" (click)="setBalance()">Apply</button>
</div>
